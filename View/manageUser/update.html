<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form
      action="/updateUser?Id={{.Id}}"
      method="post"
      class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm"
    >
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Update User
      </h1>
      <input type="hidden" name="Id" value="{{.Id}}" />
      <div class="mb-4">
        <label for="username" class="block text-gray-600 mb-2">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{.Username}}"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 mb-2">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{.Password}}"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="role" class="block text-gray-600 mb-2">Role:</label>
        <select
          id="role"
          name="role"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
          <option value="admin" {{if eq .Role "admin"}}selected{{end}}>Admin</option>
          <option value="kasir" {{if eq .Role "kasir"}}selected{{end}}>Kasir</option>
        </select>
      </div>
      <div class="flex justify-between">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Update
        </button>
        <button
          type="button"
          onclick="window.location.href='/manageUser'"
          class="w-full bg-red-500 text-white py-2 rounded-lg ml-2 hover:bg-red-600 transition duration-300"
        >
          Cancel
        </button>
      </div>
    </form>
  </body>
</html>
