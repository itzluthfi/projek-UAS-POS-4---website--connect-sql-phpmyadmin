<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Item</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <form
      action="/updateItem"
      method="post"
      class="bg-white p-6 rounded-lg shadow-md max-w-md w-full mx-auto"
    >
      <h1 class="text-center text-gray-700 text-2xl font-bold mb-6">
        Update Item
      </h1>
      <input type="hidden" name="id" value="{{.Id}}" />
      <label for="nama" class="text-gray-600">Nama:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        value="{{.Nama}}"
        required
        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      />
      <label for="jmlStock" class="text-gray-600">Jumlah Stok:</label>
      <input
        type="number"
        id="jmlStock"
        name="jmlStock"
        value="{{.JmlStock}}"
        required
        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      />
      <label for="harga" class="text-gray-600">Harga:</label>
      <input
        type="number"
        id="harga"
        name="harga"
        value="{{.Harga}}"
        required
        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      />
      <label for="diskon" class="text-gray-600">Diskon:</label>
      <input
        type="number"
        id="diskon"
        name="diskon"
        value="{{.Diskon}}"
        required
        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      />
      <div class="flex justify-between mt-4">
        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Update
        </button>
        <button
          type="button"
          onclick="location.href='/manageItem'"
          class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition duration-200"
        >
          Cancel
        </button>
      </div>
    </form>
  </body>
</html>
