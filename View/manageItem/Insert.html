<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Tambah Item
      </h1>
      <form action="/insertItem" method="post" class="flex flex-col space-y-4">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700"
            >Nama:</label
          >
          <input
            type="text"
            id="nama"
            name="nama"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="jmlStock" class="block text-sm font-medium text-gray-700"
            >Jumlah Stok:</label
          >
          <input
            type="number"
            id="jmlStock"
            name="jmlStock"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="harga" class="block text-sm font-medium text-gray-700"
            >Harga:</label
          >
          <input
            type="number"
            id="harga"
            name="harga"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="diskon" class="block text-sm font-medium text-gray-700"
            >Diskon:</label
          >
          <input
            type="number"
            id="diskon"
            name="diskon"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="flex justify-between">
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Submit
          </button>
          <button
            type="button"
            class="w-full py-2 px-4 bg-red-600 text-white rounded-md ml-2 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
            onclick="window.location.href='/manageItem'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
