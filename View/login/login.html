<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Masuk</title>
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url('/static/img/toko.jpg');
      background-size: cover;
    "
  >
    <div
      class="min-h-screen bg-gray-100 text-gray-900 flex justify-center"
      data-aos="fade-right"
      data-aos-duration="2000"
    >
      <div
        class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1"
      >
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
          <div class="mt-12 flex flex-col items-center">
            <div class="w-full flex-1 mt-8">
              <div class="flex flex-col items-center">
                <div
                  class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-blue-100 hover:bg-blue-200 transition-all duration-300 ease-in-ou text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                >
                  <span
                    class="ml-4"
                    data-aos="fade-right"
                    data-aos-duration="2000"
                    >SELAMAT DATANG KEMBALI!!</span
                  >
                </div>
              </div>

              <div class="my-12 border-b text-center">
                <div
                  class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
                  data-aos="fade-up"
                  data-aos-anchor-placement="bottom-bottom"
                  data-aos-duration="3000"
                  data-aos-delay="2400"
                >
                  < Aplikasi Point Of Sale Warkop MJ >
                </div>
              </div>

              {{ if .Error }}
              <div
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                role="alert"
              >
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ .Error }}</span>
              </div>
              {{ end }}

              <form class="mx-auto max-w-xs" method="POST" action="/login">
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                />
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
                <button
                  type="submit"
                  class="mt-5 tracking-wide font-semibold bg-blue-500 text-white w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                >
                  <svg
                    class="w-6 h-6 -ml-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <path d="M20 8v6M23 11h-6" />
                  </svg>
                  <span class="ml-3">Masuk</span>
                </button>
                <p
                  class="mt-6 text-xs text-gray-600 text-center"
                  data-aos="zoom-in-down"
                >
                  Saya setuju untuk mematuhi
                  <a href="#" class="border-b border-gray-500 border-dotted"
                    >Ketentuan Layanan</a
                  >
                  dan
                  <a href="#" class="border-b border-gray-500 border-dotted"
                    >Kebijakan Privasi</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-blue-200 text-center hidden lg:flex">
          <div
            class="w-full bg-contain bg-center bg-no-repeat bg-cover"
            style="
              background-image: url('/static/img/toko.jpg');
              background-size: cover;
            "
            data-aos="flip-right"
            data-aos-duration="2300"
            data-aos-easing="ease-in-out"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
